name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git config --global user.email "info@itsmarawi.com"
      - run: git config --global user.name "Marawi IT Solutions"
      - run: npm version 1.0.${{ github.run_number }}
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RANAO_ICT_SUMMIT }}
          channelId: live
          projectId: ranao-ict-summit
          target: ranao-ict-summit
